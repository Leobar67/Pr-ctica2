<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Experiencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Experiencias</h1>
        <form id="frmexperiencias">
            <div class="mb-3">
                <label for="txtNombreApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="txtNombreApellido" name="txtNombreApellido" required>
            </div>
            <div class="mb-3">
                <label for="txtComentario" class="form-label">Comentario</label>
                <textarea class="form-control" id="txtComentario" name="txtComentario" required></textarea>
            </div>
            <div class="mb-3">
                <label for="txtCalificacion" class="form-label">Calificación</label>
                <input type="number" class="form-control" id="txtCalificacion" name="txtCalificacion" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        
        <h2>Experiencias Registradas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Comentario</th>
                    <th>Calificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyexperiencias"></tbody>
        </table>
    </div>

    <!-- Modal for Editing -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Experiencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEditar">
                        <input type="hidden" id="editId" name="editId">
                        <div class="mb-3">
                            <label for="editNombreApellido" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="editNombreApellido" name="editNombreApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="editComentario" class="form-label">Comentario</label>
                            <textarea class="form-control" id="editComentario" name="editComentario" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCalificacion" class="form-label">Calificación</label>
                            <input type="number" class="form-control" id="editCalificacion" name="editCalificacion" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("load", function (event) {
            function buscar() {
                $.get("/buscar", { timestamp: new Date().getTime() }, function (respuesta) {
                    $("#tbodyexperiencias").html("");

                    for (var x in respuesta) {
                        var experiencias = respuesta[x];
                        $("#tbodyexperiencias").append(`
                            <tr>
                                <td>${experiencias[1]}</td>
                                <td>${experiencias[2]}</td>
                                <td>${experiencias[3]}</td>
                                <td>
                                    <button class="btn btn-warning btn-editar" data-id="${experiencias[0]}" data-nombre="${experiencias[1]}" data-comentario="${experiencias[2]}" data-calificacion="${experiencias[3]}">Editar</button>
                                    <button class="btn btn-danger btn-eliminar" data-id="${experiencias[0]}">Eliminar</button>
                                </td>
                            </tr>
                        `);
                    }

                    // Agregar los eventos para eliminar y editar
                    $(".btn-eliminar").click(function () {
                        var id = $(this).data("id");
                        if (confirm("¿Estás seguro de que deseas eliminar esta experiencia?")) {
                            $.ajax({
                                url: "/experiencia/eliminar/" + id,
                                type: "DELETE",
                                success: function (respuesta) {
                                    console.log(respuesta);
                                    buscar(); // Actualiza la tabla después de eliminar
                                }
                            });
                        }
                    });

                    $(".btn-editar").click(function () {
                        var id = $(this).data("id");
                        var nombre = $(this).data("nombre");
                        var comentario = $(this).data("comentario");
                        var calificacion = $(this).data("calificacion");

                        // Llenar el modal con los datos actuales
                        $("#editId").val(id);
                        $("#editNombreApellido").val(nombre);
                        $("#editComentario").val(comentario);
                        $("#editCalificacion").val(calificacion);

                        // Mostrar el modal
                        $("#modalEditar").modal("show");
                    });
                });
            }

            buscar();

            // Pusher configuration
            Pusher.logToConsole = true;
            var pusher = new Pusher("2df86616075904231311", {
                cluster: "us2"
            });

            // Event to listen for updates
            var channel = pusher.subscribe('experiencias-channel');
            channel.bind('experiencias-updated', function(data) {
                buscar(); // Refresh the table on update
            });
        });

        $("#frmexperiencias").submit(function (event) {
            event.preventDefault();

            $.post("/registrar", $(this).serialize(), function (respuesta) {
                console.log(respuesta);
                buscar(); // Actualiza la tabla después de registrar
            });
        });

        $("#frmEditar").submit(function (event) {
            event.preventDefault();

            var id = $("#editId").val();
            $.ajax({
                url: "/experiencia/editar/" + id,
                type: "PUT",
                data: $(this).serialize(),
                success: function (respuesta) {
                    console.log(respuesta);
                    buscar(); // Actualiza la tabla después de editar
                    $("#modalEditar").modal("hide"); // Cierra el modal
                }
            });
        });
    </script>
</body>
</html>
