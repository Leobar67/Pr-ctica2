<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Experiencias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de Experiencias</h1>
        <form id="experienciaForm">
            <div class="form-group">
                <label for="txtNombreApellido">Nombre y Apellido</label>
                <input type="text" class="form-control" id="txtNombreApellido" name="txtNombreApellido" required>
            </div>
            <div class="form-group">
                <label for="txtComentario">Comentario</label>
                <textarea class="form-control" id="txtComentario" name="txtComentario" required></textarea>
            </div>
            <div class="form-group">
                <label for="txtCalificacion">Calificación</label>
                <input type="number" class="form-control" id="txtCalificacion" name="txtCalificacion" min="1" max="5" required>
            </div>
            <input type="hidden" id="experienciaId" name="experienciaId"> <!-- Campo oculto para el ID -->
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" id="btnActualizar" class="btn btn-success" style="display: none;">Actualizar</button> <!-- Botón para actualizar -->
        </form>

        <h2 class="mt-5">Experiencias Registradas</h2>
        <table class="table table-bordered" id="tablaExperiencias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre y Apellido</th>
                    <th>Comentario</th>
                    <th>Calificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán las experiencias -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Cargar experiencias al iniciar la página
            cargarExperiencias();

            // Manejar el envío del formulario
            $('#experienciaForm').on('submit', function(event) {
                event.preventDefault(); // Evitar que la página se recargue
                if ($('#experienciaId').val()) {
                    actualizarExperiencia(); // Si hay ID, actualizar
                } else {
                    registrarExperiencia(); // Si no, registrar
                }
            });

            // Botón de actualizar
            $('#btnActualizar').on('click', function() {
                actualizarExperiencia(); // Actualizar la experiencia
            });

            // Configuración de Pusher
            Pusher.logToConsole = true; // Para ver los logs de Pusher en la consola
            var pusher = new Pusher("2df86616075904231311", {
                cluster: "us2" // Asegúrate de que este sea el clúster correcto
            });
            var channel = pusher.subscribe('canalRegistrosexperiencias');
            channel.bind('registroexperiencias', function(data) {
                // Actualizar la tabla con la nueva experiencia registrada
                cargarExperiencias();
            });
        });

        function cargarExperiencias() {
            $.get('/buscar', function(data) {
                var tabla = $('#tablaExperiencias tbody');
                tabla.empty(); // Limpiar la tabla antes de agregar datos
                data.forEach(function(exp) {
                    tabla.append('<tr><td>' + exp.Id_Experiencia + '</td><td>' + exp.Nombre_Apellido + '</td><td>' + exp.Comentario + '</td><td>' + exp.Calificacion + '</td><td><button class="btn btn-info" onclick="editarExperiencia(' + exp.Id_Experiencia + ')">Editar</button> <button class="btn btn-danger" onclick="eliminarExperiencia(' + exp.Id_Experiencia + ')">Eliminar</button></td></tr>');
                });
            });
        }

        function registrarExperiencia() {
            var formData = $('#experienciaForm').serialize();
            $.post('/registrar', formData, function(response) {
                if (response.status === 'success') {
                    $('#experienciaForm')[0].reset(); // Reiniciar el formulario
                    cargarExperiencias(); // Cargar las experiencias nuevamente
                } else {
                    alert(response.message);
                }
            });
        }

        function actualizarExperiencia() {
            var formData = $('#experienciaForm').serialize();
            var id = $('#experienciaId').val(); // Obtener el ID del formulario
            $.ajax({
                url: '/experiencia/actualizar/' + id,
                type: 'PUT',
                data: formData,
                success: function(response) {
                    if (response.status === 'success') {
                        $('#experienciaForm')[0].reset(); // Reiniciar el formulario
                        $('#btnActualizar').hide(); // Ocultar botón de actualizar
                        cargarExperiencias(); // Cargar las experiencias nuevamente
                    } else {
                        alert(response.message);
                    }
                }
            });
        }

        function editarExperiencia(id) {
            $.get('/experiencia/' + id, function(data) {
                $('#txtNombreApellido').val(data.Nombre_Apellido);
                $('#txtComentario').val(data.Comentario);
                $('#txtCalificacion').val(data.Calificacion);
                $('#experienciaId').val(id); // Establecer el ID en el campo oculto
                $('#btnActualizar').show(); // Mostrar botón de actualizar
            });
        }

        function eliminarExperiencia(id) {
            if (confirm("¿Estás seguro de que deseas eliminar esta experiencia?")) {
                $.ajax({
                    url: '/experiencia/eliminar/' + id,
                    type: 'DELETE',
                    success: function(response) {
                        if (response.status === 'success') {
                            cargarExperiencias(); // Cargar experiencias después de eliminar
                        } else {
                            alert(response.message);
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
