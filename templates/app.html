<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <title>App</title>
</head>
<body>
    <div class="container">
        <h2>Encuesta de Experiencia</h2>
<form id="encuestaForm" method="POST" action="/guardar_encuesta">
    <div class="mb-3">
        <label for="Nombre_Apellido" class="form-label">Nombre y Apellido:</label>
        <input type="text" class="form-control" id="Nombre_Apellido" name="Nombre_Apellido" required minlength="10" maxlength="50">
    </div>
    <div class="mb-3">
        <label for="Comentario" class="form-label">Comentario:</label>
        <textarea class="form-control" id="Comentario" name="Comentario" required minlength="10" maxlength="50"></textarea>
    </div>
    <div class="mb-3">
        <label for="Calificacion" class="form-label">Calificación:</label>
        <input type="number" class="form-control" id="Calificacion" name="Calificacion" required min="0" max="5">
    </div>
    <button type="submit" class="btn btn-primary">Calificar</button>
</form>

        <table class="table table-sm mt-4">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Comentario</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody id="tbodyEncuesta"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            // Función para buscar encuestas en la BD con FLASK y mostrarlas en el TBODY
            function encuesta() {
                $.get("/buscar_encuestas", function (respuesta) {
                    $("#tbodyEncuesta").html("");

                    for (var x in respuesta) {
                        var registro = respuesta[x];
                        $("#tbodyEncuesta").append(`<tr>
                            <td>${registro.Nombre_Apellido}</td>
                            <td>${registro.Comentario}</td>
                            <td>${registro.Calificacion}</td>
                        </tr>`);
                    }
                });
            }

            encuesta();

            Pusher.logToConsole = true;
            
            var pusher = new Pusher("2df86616075904231311", {
            cluster: "us2"  // Cambia esto si el clúster es diferente
                   
            });


            var channel = pusher.subscribe("registroencusta");

            channel.bind("nuevoRegistroEncuesta", function (registro) {
                encuesta();
            });

            $("#encuestaForm").validate({
                messages: {
                    Nombre_Apellido: {
                        required: "Por favor, introduce tu nombre y apellido.",
                        minlength: "Debes introducir al menos 10 caracteres.",
                        maxlength: "No puedes exceder los 50 caracteres."
                    },
                    Comentario: {
                        required: "Por favor, introduce un comentario.",
                        minlength: "Debes introducir al menos 10 caracteres.",
                        maxlength: "No puedes exceder los 50 caracteres."
                    },
                    Calificacion: {
                        required: "Por favor, introduce una calificación.",
                        min: "La calificación mínima es 0.",
                        max: "La calificación máxima es 5."
                    }
                }
            });
        });
    </script>
</body>
</html>
